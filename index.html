            padding: 0;

        h1 {
            text-align: center;
            color: #ffffff;
            animation: fadeIn 2s;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;

        .filme {
            background: rgb(124, 123, 196);
            border-radius: 10px;
            margin: 10px;

            transition: transform 0.3s;
            width: 200px;
            text-align: center;
        }
        .filme img {
            max-width: 100%;
            border-radius: 10px;
        }
        .filme:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
